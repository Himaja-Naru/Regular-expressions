<!DOCTYPE html>
<html>
<body>
<script>
const first = {x: 1, y: 2, z: 3};  
const second = Object.assign({x: 3, z: 4, w: 5}, first);  
document.write(second.z + "</br>");
document.write(second.w + "</br>");
document.write(second.x + "</br>");
const object1 = {
  property1: 42
};
console.log(Object.isFrozen(object1));
Object.freeze(object1);
console.log(Object.isFrozen(object1));
console.log(Object.isSealed(object1));
Object.seal(object1);
console.log(Object.isSealed(object1));
function jewels() { this.name = 'DIAMOND';  }  
function gems() {  jewels.call(this)   }  
gems.prototype = Object.create(jewels.prototype);  
const select = new gems();  
document.write(select.name + "</br>");
const a = { prop: 'HELLO'};  
const b = Object.seal(a);  
b.prop = 'WORLD';  
document.write(b.prop + "</br>");
</script>
</body>
</html>
